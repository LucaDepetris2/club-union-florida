<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Club Unión Florida</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
<header>
  <nav class="navbar">
    <div class="nav-logo">
      <a href="index.html">
        <img src="img/logo.png" alt="Club Unión Florida" class="logo-img">
      </a>
    </div>

    <!-- Botón hamburguesa -->
    <div class="menu-toggle">&#9776;</div>

    <div class="nav-center">
      <a href="index.html">Inicio</a>
      <a href="history.html">Historia</a>
      <a href="news.html">Noticias</a>
      <a href="players.html">Liga Nacional</a>
      <a href="contact.html">Contacto</a>
    </div>

    <div class="nav-icons">
      <a href="mailto:club@unionflorida.ar" target="_blank" aria-label="Mail">
        <img src="img/mail.svg" alt="Mail" />
      </a>
      <a href="https://www.instagram.com/cuf_femenino/" target="_blank" aria-label="Instagram">
        <img src="img/instagram.svg" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@unionflorida" target="_blank" aria-label="TikTok">
        <img src="img/tiktok.svg" alt="TikTok" />
      </a>
    </div>
  </nav>
</header>

  
  <div class="container">
    <h2>Bienvenido al portal del Club Unión Florida</h2>
    <img class="img-princ" src="img/equipo2.jpg" alt="">
  </div>

  <footer class="site-footer">
    <div class="footer-content">
      <p>© Club Unión Florida. Todos los derechos reservados.</p>
    </div>
  </footer>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.nav-center');

  toggle.addEventListener('click', () => {
    menu.classList.toggle('show');
  });

  // Opcional: cerrar el menú al hacer click en un link
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => menu.classList.remove('show'));
  });
});
</script>


</body>

</html>
