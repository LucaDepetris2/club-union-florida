
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Club Unión Florida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
<nav class="navbar">
  <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
  <div class="nav-links">
    <a href="index.html">Inicio</a>
    <a href="news.html">Noticias</a>
    <a href="players.html">Jugadoras</a>
    <a href="admin.html">Administración</a>
  </div>
</nav>

  </header>
  <div class="container" id="admin-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>
      <button type="submit">Ingresar</button>
    </form>
  </div>
  <script src="admin.js"></script>

  <footer class="site-footer">
  <div class="footer-content">
    <p>© Club Unión Florida. Todos los derechos reservados.</p>
    <a href="https://www.instagram.com/cuf_femenino/" target="_blank" class="footer-instagram" aria-label="Instagram Unión Florida">
      <img src="img/instagram.svg" alt="Instagram">
    </a>
  </div>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const toggle = document.querySelector('.menu-toggle');
    const links = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      links.classList.toggle('show');
    });
  });
</script>


</body>
</html>
